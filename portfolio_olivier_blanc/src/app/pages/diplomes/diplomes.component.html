<div class="container">
    <section>
        <a class="menu desktop" [routerLink]="'/'"> <fa-icon [icon]="faHouse"></fa-icon></a>
        @for (diplome of diplomes; track $index) {
        <ui-card>
            <h3>{{diplome.name}}</h3>
            <p>{{diplome.years |date:'yyyy'}}</p>
            <p>{{diplome.establishment}}</p>
        </ui-card>
        }
    </section>
</div>
